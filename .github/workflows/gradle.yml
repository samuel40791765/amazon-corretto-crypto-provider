name: Java CI with Gradle

on:
  pull_request:
    branches:
      - '*'

env:
  PACKAGE_NAME: ACCP

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build ${{ env.PACKAGE_NAME }}
      run: |
        ./tests/ci/run_accp_basic_tests.sh
        ./tests/ci/run_accp_test_integration.sh
